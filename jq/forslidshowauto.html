<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"href="css/bootstrap.min.css" >
    <script  type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script  type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        .sized{
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
<div class="container">


    <img class="img-thumbnail sized" src="img/1.jpg">
    <img class="img-thumbnail sized" src="img/2.jpg">
    <img class="img-thumbnail sized" src="img/3.jpg">
    <img class="img-thumbnail sized" src="img/4.jpg">
    <img class="img-thumbnail sized" src="img/5.jpg">
    <button id="button">next</button>

</div>


<img id="frameimg" class="img-thumbnail"src="img/1.jpg">

<script type="text/javascript">

    $(document).ready(function(){
        var i=1;
        $('#button').click(function(){
            setInterval(function(){
                i++;
                var url ='img/'+i+'.jpg'
                $('#frameimg').attr('src',url);//this function line will change the main img from 1 to 5
                if(i==5){i=0;}
            },1000)
        });
    });
</script>
</body>
</html>
